</head>
<body>

<div class="divLeft">
    <ul>
        <li><img class="imgLogo" src="../images/Esel.png"></li>
        <li><a href="startseite.html">Startseite</a></li>
        <li><a href="../pages/benutzerverwaltung.html">Benutzerverwaltung</a></li>

<div class="divBody">
    <div class="divTitle">
        <h1 id="start">Benutzerverwaltung</h1>
    </div>
    <div class="divContent">
        <a><h3>Content</h3></a>
    </div>
</div>
<div class="divRight"><h3>boxboxboxbox</h3></div>
</body>
<script>
    var connection = io();

    var header = document.getElementById("start");
    header.addEventListener('onload', start());

    function start() {
        var session_id = sessionStorage.getItem("session");
        var data = {session_id};
        connection.emit('user.check.session', data);
    }

    connection.on('user.check.session.result', (data) => {

        if (data.result === true) {
            console.log("SessionID: Berechtigt");
        } else {
            window.location.href = 'index.html';
        }
    });
</script>
</html>
