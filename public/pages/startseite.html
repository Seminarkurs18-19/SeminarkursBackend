<script>
    var connection = io();

    var header = document.getElementById("start");
    header.addEventListener('onload', start());

    function start() {
        var session_id = sessionStorage.getItem("session");
        var data = {session_id};
        connection.emit('user.check.session', data);
    }

    connection.on('user.check.session.result', (data) => {

        if (data.result === true) {
            console.log("SessionID: Berechtigt");
        } else {
            window.location.href = '../index.html';
        }
    });
</script>
