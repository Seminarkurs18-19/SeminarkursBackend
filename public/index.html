<script>
    function toggle_1() {
        console.log("toggle 1");
        if (document.getElementById(box1).style.display = "inline") document.getElementById(box1).style.display = "none";
        else {
            document.getElementById(box1).style.display = "inline"
        }
    }

    function toggle_2() {
        console.log("toggle 2");
        if (document.getElementById(box2).style.display === "inline") document.getElementById(box2).style.display = "none";
        else {
            document.getElementById(box2).style.display = "inline"
        }
    }
</script>

<button onclick="toggle_2()" id="btn2">Div2</button>
